let currentRate = 1;
let mediaRecorder;
let recordings = {};

function updateRate() {
  const rateSlider = document.getElementById('rate');
  currentRate = parseFloat(rateSlider.value);
  document.getElementById('rate-value').textContent = currentRate;
}

function speak(text) {
  const tempDiv = document.createElement("div");
  tempDiv.innerHTML = text;
  const cleanText = tempDiv.textContent || tempDiv.innerText || "";

  const utterance = new SpeechSynthesisUtterance(cleanText);
  utterance.lang = 'en-US';
  utterance.rate = currentRate;
  const voices = window.speechSynthesis.getVoices();
  const preferredVoices = voices.filter(v =>
    (v.lang === 'en-US') &&
    (v.name.includes('Google US English') || v.name.includes('Microsoft Aria Online (Natural)') || v.name.includes('Jenny'))
  );
  utterance.voice = preferredVoices[0] || voices.find(v => v.lang === 'en-US');
  window.speechSynthesis.cancel(); // Stop any current speech
  window.speechSynthesis.speak(utterance);
}

function toggleTranslation(button) {
  const p = button.parentElement.querySelector('.japanese');
  p.style.display = p.style.display === 'block' ? 'none' : 'block';
}

async function startRecording(key) {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  recordings[key] = [];
  mediaRecorder.ondataavailable = e => recordings[key].push(e.data);
  mediaRecorder.onstop = () => {
    const blob = new Blob(recordings[key]);
    const url = URL.createObjectURL(blob);
    document.getElementById(`audio-${key}`).src = url;
  };
  mediaRecorder.start();
}

function stopRecording() {
  mediaRecorder.stop();
}

function checkPronunciationAI(text, key) {
  const tempDiv = document.createElement("div");
  tempDiv.innerHTML = text;
  const cleanText = tempDiv.textContent || tempDiv.innerText || "";

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.onresult = function(event) {
    const spoken = event.results[0][0].transcript;
    const refWords = cleanText.toLowerCase().split(' ');
    const spokenWords = spoken.toLowerCase().split(' ');
    let detailedScore = refWords.map((word, i) => {
      const spokenWord = spokenWords[i] || "";
      let matchCount = 0;
      for (let j = 0; j < Math.min(word.length, spokenWord.length); j++) {
        if (word[j] === spokenWord[j]) matchCount++;
      }
      const accuracy = Math.round((matchCount / word.length) * 100);
      return `${word}: ${accuracy}/100`;
    });
    document.getElementById(`score-${key}`).innerHTML = `AI単語別評価:<br>${detailedScore.join('<br>')}`;
  };
  recognition.start();
}

function createUI() {
  const app = document.getElementById('app');
  for (const category in phrases) {
    const div = document.createElement('div');
    div.className = 'category';
    const h2 = document.createElement('h2');
    h2.textContent = category;
    div.appendChild(h2);

    phrases[category].forEach((phrase, index) => {
      const id = `${category}-${index}`.replace(/\s+/g, '-');
      const phraseDiv = document.createElement('div');
      phraseDiv.className = 'phrase';
      phraseDiv.innerHTML = `
        <p><strong>${index + 1}. <span class="sentence">${phrase.en}</span></strong></p>
        <button onclick="toggleTranslation(this)">日本語表示/非表示</button>
        <p class="japanese">${phrase.ja}</p>
        <div class="controls">
          <button onclick="speak(\`${phrase.en}\`)">発音再生</button>
          <label for="rate-${id}">速度: <span>${currentRate}</span>x</label>
          <input type="range" id="rate-${id}" min="0.3" max="1" step="0.1" value="${currentRate}" onchange="currentRate = parseFloat(this.value); this.previousElementSibling.querySelector('span').textContent = this.value;">
          <button onclick="startRecording('${id}')">録音開始</button>
          <button onclick="stopRecording()">録音終了</button>
          <audio id="audio-${id}" controls></audio>
          <button onclick="checkPronunciationAI(\`${phrase.en}\`, '${id}')">発音チェック（AI）</button>
          <div class="score" id="score-${id}"></div>
        </div>
      `;
      div.appendChild(phraseDiv);
    });
    app.appendChild(div);
  }
}
