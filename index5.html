<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英語独り言トレーナー</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .category {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
    }
    .phrase {
      margin-bottom: 25px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
    .japanese {
      display: none;
      margin-top: 5px;
      color: #444;
    }
    .controls button, .controls input[type=range] {
      margin: 5px 10px 5px 0;
    }
    .responsive {
      max-width: 800px;
      margin: auto;
    }
    audio {
      display: block;
      margin-top: 10px;
    }
    .score {
      color: green;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .controls button,
      .controls input[type=range] {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
<div class="responsive">
  <h1>英語独り言トレーナー</h1>

  <label for="rate">スピード: <span id="rate-value">1</span>x</label>
  <input type="range" min="0.3" max="1" step="0.1" value="1" id="rate" onchange="updateRate()">

  <div id="app"></div>
</div>

<script>
const phrases = {
  '家で使う日常会話': [
    { en: "I wonder what’s on TV now.", ja: "今テレビ何やってるかな？" },
    { en: "What should I eat for dinner today?", ja: "今日の夕飯何食べようかな？" },
    { en: "There’s a cup on the desk.", ja: "机の上にコップがある。" },
  ],
  '英語勉強・レッスンフレーズ集': [
    { en: "I’ll practice my pronunciation today too.", ja: "今日も発音練習しよ。" },
    { en: "Oh! I have to listen to Radio Eikaiwa.", ja: "あ！ラジオ英会話聞かなきゃ。" },
    { en: "I’ll watch English Communication 1.", ja: "英語コミニケーション１見よっと。" },
  ],
  '野球観戦に口にしそうな表現': [
    { en: "I wonder if there’s a professional baseball game today.", ja: "今日はプロ野球やってるかな？" },
    { en: "Are the Hanshin Tigers winning today?", ja: "今日、阪神タイガース勝ってる？" },
    { en: "Did Shohei Ohtani hit a homer today?", ja: "今日、大谷翔平ホームラン打った？" },
  ]
};

let currentRate = 1;
function updateRate() {
  const rateSlider = document.getElementById('rate');
  currentRate = parseFloat(rateSlider.value);
  document.getElementById('rate-value').textContent = currentRate;
}

function renderPhrases() {
  const app = document.getElementById('app');
  app.innerHTML = '';

  Object.entries(phrases).forEach(([category, items]) => {
    const div = document.createElement('div');
    div.className = 'category';
    const h2 = document.createElement('h2');
    h2.textContent = category;
    div.appendChild(h2);

    items.forEach((item, idx) => {
      const pDiv = document.createElement('div');
      pDiv.className = 'phrase';
      const id = `${category}-${idx}`.replace(/\s+/g, '-');

      const en = document.createElement('p');
      en.textContent = item.en;
      pDiv.appendChild(en);

      const ja = document.createElement('p');
      ja.className = 'japanese';
      ja.textContent = item.ja;
      pDiv.appendChild(ja);

      const controls = document.createElement('div');
      controls.className = 'controls';

      const playBtn = document.createElement('button');
      playBtn.textContent = '発音を聞く';
      playBtn.onclick = () => speak(item.en, currentRate);
      controls.appendChild(playBtn);

      const recBtn = document.createElement('button');
      recBtn.textContent = '録音開始';
      recBtn.onclick = () => startRecording(id);
      controls.appendChild(recBtn);

      const stopBtn = document.createElement('button');
      stopBtn.textContent = '録音停止';
      stopBtn.onclick = () => stopRecording();
      controls.appendChild(stopBtn);

      const audio = document.createElement('audio');
      audio.id = `audio-${id}`;
      audio.controls = true;
      controls.appendChild(audio);

      const transBtn = document.createElement('button');
      transBtn.textContent = '日本語訳';
      transBtn.onclick = () => ja.style.display = ja.style.display === 'block' ? 'none' : 'block';
      controls.appendChild(transBtn);

      pDiv.appendChild(controls);
      div.appendChild(pDiv);
    });

    app.appendChild(div);
  });
}

window.addEventListener('load', () => {
  if (typeof speechSynthesis !== 'undefined' && typeof speechSynthesis.getVoices === 'function') {
    speechSynthesis.onvoiceschanged = () => renderPhrases();
    renderPhrases();
  } else {
    renderPhrases();
  }
});
</script>
</body>
</html>
